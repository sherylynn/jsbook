					<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						<h1 class="page-header">添加用户</h1>
						<form action="" role="user-add-form" class="form-horizontal">
							<div class="form-group">
								<!-- user name -->
								<label for="inputUserName" class="col-md-2 control-label">用户名<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="UserName" id="inputUserName" placeholder="User Name" class="form-control">
								</div>
								<!-- password -->
								<label for="inputPassword" class="col-md-2 control-label">密码<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="password" name="Password" id="inputPassword" placeholder="Password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-md-2 control-label">电邮<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="Email" id="inputEmail" placeholder="Email" class="form-control">
								</div>
								<label for="inputDepartment" class="col-md-2 control-label">部门<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="Department" id="inputDepartment" placeholder="Department" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="inputAddress" class="col-md-2 control-label">地址<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="Address" id="inputAddress" placeholder="Address" class="form-control">
								</div>
								<label for="inputQQ" class="col-md-2 control-label">QQ<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="QQ" id="inputQQ" placeholder="QQ" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label for="inputTelephone" class="col-md-2 control-label">手机<span style="font-weight:bold;color:red;">*</span></label>
								<div class="col-sm-4">
									<input type="text" name="Telephone" id="inputTelephone" placeholder="Telephone" class="form-control">
								</div>
							</div>
							<hr />
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="reset" class="btn btn-default">重置</button>
							</div>
						</form>
