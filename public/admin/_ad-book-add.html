					<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
						<h1 class="page-header">添加书籍</h1>
						<div class="row">
							<form class="form-horizontal" action="" role="book-add-form">
								<!-- book name -->
								<div class="form-group">
									<label for="book-name" class="col-sm-2 control-label">书名<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="BookName" id="inputBookName" placeholder="Book Name" class="form-control">
									</div>
								</div>
								<!-- author -->
								<div class="form-group">
									<label for="author" class="col-sm-2 control-label">作者<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Author" id="inputAuthor" placeholder="Author" class="form-control">
									</div>
								</div>
								<!-- code owner -->
								<div class="form-group">
									<label for="number" class="col-sm-2 control-label">编号<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Number" id="inputNumber" placeholder="Number" class="form-control">
									</div>
								</div>
								<!-- owner -->
								<div class="form-group">
									<label for="owner" class="col-sm-2 control-label">归属人<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Owner" id="inputOwner" placeholder="Owner" class="form-control">
									</div>
								</div>
								<hr>
								<!-- Press -->
								<div class="form-group">
									<label for="press" class="col-sm-2 control-label">出版社<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Press" id="inputPress" placeholder="Press" class="form-control">
									</div>
								</div>
								<!-- isbn -->
								<div class="form-group">
									<label for="isbn" class="col-sm-2 control-label">ISBN<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="isbn" id="inputISBN" placeholder="ISBN" class="form-control">
									</div>
								</div>
								<!-- quantity -->
								<div class="form-group">
									<label for="quantity" class="col-sm-2 control-label">数量<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Quantity" id="inputQuantity" placeholder="Quantity" class="form-control">
									</div>
								</div>
								<!-- location -->
								<div class="form-group">
									<label for="location" class="col-sm-2 control-label">位置<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-2">
										<select name="location-a" id="selectLocation-a" class="form-control">
											<option value="1">1楼 - 科技阅览室</option>
											<option value="2">1楼 - 各种阅览室</option>
											<option value="3">2楼 - 垃圾阅览室</option>
										</select>
									</div>
									<div class="col-sm-2">
										<select name="location-a" id="selectLocation-a" class="form-control">
											<option value="1">A书架</option>
											<option value="2">B书架</option>
											<option value="3">C书架</option>
										</select>
									</div>
									<div class="col-sm-2">
										<select name="location-a" id="selectLocation-b" class="form-control">
											<option value="1">1层</option>
											<option value="2">2层</option>
											<option value="3">3层</option>
											<option value="4">4层</option>
										</select>
									</div>
								</div>
								<!-- tags -->
								<div class="form-group">
									<label for="tags" class="col-sm-2 control-label">标签<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<input type="text" name="Tags" id="inputTags" placeholder="Tags" class="form-control" rows="3" style="resize: none;">
									</div>
									<div class="col-sm-5">逗号隔开，如：文学,教育</div>
								</div>
								<hr>
								<!-- summary -->
								<div class="form-group">
									<label for="summary" class="col-sm-2 control-label">简介<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<textarea name="Summary" id="textareaSummary" placeholder="Summary" class="form-control" rows="3" style="resize: none;"></textarea>
									</div>
								</div>
								<!-- information -->
								<div class="form-group">
									<label for="information" class="col-sm-2 control-label">基本信息<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-5">
										<textarea name="information" id="textareaInformation" placeholder="Information" class="form-control" rows="11">
出版社：
平装：
语种：
开本：
ISBN：
条形码：
商品尺寸：
商品重量：
品牌：
ASIN：
										</textarea>
									</div>
								</div>
								<!-- description -->
								<div class="form-group">
									<label for="description" class="col-sm-2 control-label">图书描述<span style="font-weight:bold;color:red;">*</span></label>
									<div class="col-sm-8">
										<textarea name="description" id="textareadescription" placeholder="Description" class="form-control" rows="11"></textarea>
									</div>
								</div>
								<hr>
								<div class="text-center">
									<button type="submit" class="btn btn-success btn-lg">提交</button>
									<button type="reset" class="btn btn-default btn-lg">重置</button>
								</div>
							</form>
						</div>
