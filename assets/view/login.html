<div content-for="title">
  <span>登录</span>
</div>

<div class="scrollable">
 <div class="scrollable-content">

   <div class="section container-fluid">

     <ul class="nav nav-tabs">
       <li><a href="#Tab1" toggle="on" parent-active-class="active">注册</a></li>
       <li><a href="#Tab2" toggle="on" parent-active-class="active">登录</a></li>
     </ul>

     <div class="tab-content">
       <div class="tab-pane"
            toggleable
            active-class="active"
            default="active"
            id="Tab1"
            exclusion-group="myTabs">

         <h3 class="page-header">注册</h3>
         <!--a href="#sign_up" class="btn btn-default" toggle="on">注册</a>
         <a href="#login" class="btn btn-default" toggle="on">登录</a>
         <a href="#error" class="btn btn-default" toggle="on">错误</a>
         <small ng-switch on="user.online">
              <span ng-switch-when="true">
                <span class="label label-success">ONLINE</span>
              </span>
              <span ng-switch-default>
                <span class="label label-default"><i>OFFLINE</i></span>
              </span>
         </small-->
         <form action="" id="">

           <input
                   bs-form-control

                   type="text"
                   ng-model="user['name']"
                   ng-change="change_username()"
                   label="用户名"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="输入您想取的用户名"
                   />
           <input
                   bs-form-control

                   type="password"
                   ng-model="user['password']"
                   ng-change="change_password()"
                   label="密码"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="输入密码"
                   />
           <input
                   bs-form-control

                   type="password"
                   ng-model="user['repassword']"
                   ng-change="change_password()"
                   label="确认密码"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="再次输入密码"
                   />
           <input
                   bs-form-control

                   type="text"
                   ng-model="user.invitation"
                   label="邀请码"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="输入邀请码"
                   />








           <div bs-panel title="提醒" >
             <h3 class="fa fa-border">
               {{Notifications}}
             </h3>
           </div>

           <div bs-panel class="form-actions">
             <!--div content-for="navbarAction" duplicate-->
             <div >
               <!--这里控制界面提示,绑定ngclick来提交内容与数据-->
               <a href="#sign_up_after" class="btn btn-primary" toggle="on" ng-click="sign_up()" >注册</a>
             </div>
           </div>


         </form>
       </div>

       <div class="tab-pane"
            toggleable
            active-class="active"
            id="Tab2"
            exclusion-group="myTabs">
         <h3 class="page-header">登录</h3>
         <form action="" id="">

           <input
                   bs-form-control

                   type="text"
                   ng-model="user.name"
                   ng-change="change_username()"
                   label="用户名"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="输入用户名"
                   />
           <input
                   bs-form-control

                   type="password"
                   ng-model="user.password"
                   label="密码"
                   label-class="col-xs-3 col-sm-2 col-lg-1"
                   class="col-xs-9 col-sm-10 col-lg-11"
                   placeholder="输入密码"
                   />

           <div bs-panel title="提醒" >
             <h3 class="fa fa-border">
               {{Notifications_login}}
             </h3>
           </div>

           <div bs-panel class="form-actions">
             <!--div content-for="navbarAction" duplicate-->
             <div >
               <a href="#login" class="btn btn-primary" toggle="on" ng-click="sign_in()" >登录</a>
             </div>
           </div>
         </form>
       </div>

     </div>



   </div>

 </div>
</div>


<div content-for="title">
  <span>{{user.sign_in}}</span>
</div>


<div class="scrollable">
  <div class="scrollable-content section">

    <form action="" id="">

      <div bs-panel title="注册用户">
        <div class="form-group has-feedback" ng-class="Notifications_sign_up['success']">
          <span class="col-xs-3 col-sm-2 col-lg-1"></span>
          <label class="control-label col-xs-9 col-sm-10 col-lg-11" for="inputUserName">{{Notifications_sign_up['text']}}</label>
          <input
                  bs-form-control
                  id="inputUserName"
                  type="text"
                  ng-model="user['name']"
                  ng-change="change_username()"
                  label="用户名"
                  label-class="col-xs-3 col-sm-2 col-lg-1"
                  class="col-xs-9 col-sm-10 col-lg-11"
                  placeholder="输入用户名"
                  />
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>

        </div>


        <div class="form-group has-feedback" ng-class="Notifications_password['success']">
          <input
                  bs-form-control
                  id="inputPassword"
                  type="password"
                  ng-model="user['password']"
                  ng-change="change_password()"
                  label="密码"
                  label-class="col-xs-3 col-sm-2 col-lg-1"
                  class="col-xs-9 col-sm-10 col-lg-11"
                  placeholder="输入密码"
                  />
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="col-xs-3 col-sm-2 col-lg-1"></span>
          <label class="control-label col-xs-9 col-sm-10 col-lg-11" for="inputPassword">{{Notifications_password['text']}}</label>

        </div>
        <div class="form-group has-feedback" ng-class="Notifications_password['success']">
          <input
                  bs-form-control
                  id="inputPassword"
                  type="password"
                  ng-model="user['repassword']"
                  ng-change="change_password()"
                  label="确认"
                  label-class="col-xs-3 col-sm-2 col-lg-1"
                  class="col-xs-9 col-sm-10 col-lg-11"
                  placeholder="再次输入密码"
                  />
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <switch
                bs-form-control
                ng-change="switchChanged()"
                ng-model="user.sign_in"
                ng-click="switchClicked()"
                label="已经注册"
                label-class="col-xs-3 col-sm-2 col-lg-1"
                class="col-xs-9 col-sm-10 col-lg-11"
                >
        </switch>


        <!--input
                bs-form-control

                type="number"
                ng-model="invoice.amount"
                label="Amount"
                label-class="col-xs-3 col-sm-2 col-lg-1"
                class="col-xs-9 col-sm-10 col-lg-11"

                />

        <input
                bs-form-control
                type="date"
                ng-model="invoice.date"
                label="Date"
                label-class="col-xs-3 col-sm-2 col-lg-1"
                class="col-xs-9 col-sm-10 col-lg-11"

                />
      </div>

      <div bs-panel title="Notes">
        <textarea type="text" ng-model="customer.mailing_address" label="Address" bs-form-control></textarea>
      </div-->

      <div bs-panel class="form-actions">
        <div content-for="navbarAction" duplicate>
          <button class="btn btn-primary" ng-click="book_now()">
            {{user.sign_in}}
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
